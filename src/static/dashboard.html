<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PHI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-heartbeat text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">PHI Assistant</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="index.html"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors text-sm font-medium h-10">
                        <i class="fas fa-list"></i>
                        <span>Articles</span>
                    </a>
                    <a href="dashboard.html"
                        class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors text-sm font-medium h-10 ring-2 ring-blue-400">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="docs.html"
                        class="bg-blue-900 hover:bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors text-sm font-medium h-10">
                        <i class="fas fa-book"></i>
                        <span>Documentation</span>
                    </a>
                    <a href="logs.html"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors text-sm font-medium h-10">
                        <i class="fas fa-file-alt"></i>
                        <span>Logs</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">
        <!-- Info Banner -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-center">
                <i class="fas fa-info-circle text-blue-500 mr-3"></i>
                <div>
                    <span class="text-blue-800 font-medium">Data Cut-off: </span>
                    <span class="text-blue-700">Egypt Time (UTC+2) 11:00 AM daily</span>
                    <span id="cutoffInfo" class="text-blue-600 ml-2"></span>
                </div>
            </div>
        </div>

        <!-- Daily Articles Trend Chart -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                <i class="fas fa-chart-bar text-purple-600 mr-2"></i>
                Daily Articles Processed (Last 7 Days)
            </h2>
            <div class="h-64">
                <canvas id="dailyTrendChart"></canvas>
            </div>
        </div>

        <!-- Top 5 Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Top 5 Countries Chart -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                    <i class="fas fa-globe text-green-600 mr-2"></i>
                    Top 5 Countries (Last 7 Days)
                </h2>
                <div class="h-64">
                    <canvas id="topCountriesChart"></canvas>
                </div>
            </div>

            <!-- Top 5 Hazards Chart -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>
                    Top 5 Hazards (Last 7 Days)
                </h2>
                <div class="h-64">
                    <canvas id="topHazardsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Top Lists (Text version for details) -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Country Details</h2>
                <ul id="topCountriesList" class="space-y-2 text-sm text-gray-700">
                    <!-- Populated via JS -->
                </ul>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Hazard Details</h2>
                <ul id="topHazardsList" class="space-y-2 text-sm text-gray-700">
                    <!-- Populated via JS -->
                </ul>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
